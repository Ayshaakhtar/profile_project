<!DOCTYPE html>
<head>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
{% include 'Header.html' %}
    <title>update</title>
</head>

 <body>
   <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}
     <h2 class="mb-4">Contact Form</h2>

     <!-- Name field -->
     <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" value= "{{ human.name }}" placeholder="Enter your name" name="name" required>
     </div>

    <!-- Email field -->
     <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" value= "{{ human.email }}" placeholder="Enter your email" name="email">
     </div>

    <!-- Age field -->
     <div class="mb-3">
        <label for="inputAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="inputAge" value= "{{ human.age }}" placeholder="Enter your age" name="age">
     </div>

     <!-- Gender Selection -->
     <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="gender-list">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
            <label class="form-check-label" for="genderMale">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">
                Female
            </label>
        </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
            <label class="form-check-label" for="genderOther">
                Other
            </label>
        </div>
     </div>

    <!-- Image Upload -->
     <div class="mb-4">
        <label for="formFile" class="form-label">Upload Image</label>
         <img src="{{ human.image.url }}" alt="{{ human.image }}" name="image" class="img-fluid img-thumbnail" height=150px width="150px">
        <input class="form-control" type="file" id="formFile" name ="image">
     </div>

    <!-- Submit button -->
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>

 </body>

 {% include 'Footer.html' %}


</html>
